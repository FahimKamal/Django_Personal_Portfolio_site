{% extends "base.html" %}

{% block content %}
  Hello this is the home page.
  <h1>Fahim's Portfolio</h1>
  {% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}">
    {% if project.url %}
      <a href="{{project.url}}">Link</a>
    {% endif %}
  {% endfor %}
  <br>
  <a href="{% url 'blog:blog' %}">Go to Blog</a>
{% endblock %}
